<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="container">

        <div class="start-game-window">

            <div class="content">

                <h2 class="heading">Are you ready to start the game?</h2>

               <div class="buttons">

                    <button class="start-button" onclick="Game.start()">
                        Yes
                    </button>

                    <button class="cancel-button" onclick="Game.cancel()">
                        Cancel
                    </button>

               </div>

            </div>

        </div>

        <h2 class="score">
            0
        </h2>
  
        <div class="container-grid">
        
            <div class="grid">
                
            </div>

        </div>

        <div class="game-over-window">

            <div class="content">

                <h2 class="heading">

                    Try again?

                </h2>

               <div class="buttons">

                    <button class="start-button" onclick="Game.restart()">
                        Yes
                    </button>

                    <button class="cancel-button" onclick="Game.cancel()">
                        Cancel
                    </button>

               </div>

            </div>

        </div>

        <div class="win-window">

            <div class="content">

                <h2 class="heading">

                    Game once more?

                </h2>

               <div class="buttons">

                    <button class="start-button" onclick="Game.restart()">
                        Yes
                    </button>

                    <button class="cancel-button" onclick="Game.cancel()">
                        Cancel
                    </button>

               </div>

            </div>

        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
